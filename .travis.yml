language: node_js
node_js:
  - '10'
cache: npm
install:
  - cd truffle
  - npm install
  - cd -
jobs:
  include:
    - stage: Test(contract)
      name: Linter
      before_script: cd truffle
      script: npx eslint .
      after_script: cd -
    - stage: Test(contract)
      name: Unit tests
      before_script: cd truffle
      script: ./test.sh
      after_script: cd -
    - stage: Test(contract)
      name: Unit tests with coverage report
      before_script: cd truffle
      script: CONTINUOUS_INTEGRATION=true SOLIDITY_COVERAGE=true ./test.sh
      after_script: cd -
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
